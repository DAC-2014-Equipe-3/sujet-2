<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
    <h:head/>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:tooltip />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <div id="shareModal" class="modal hide fade">
                    <p:fieldset legend="S'inscrire et devenir membre">
                    <h:panelGrid columns="3" styleClass="form" cellpadding="5">
                                <p:outputLabel for="login" value="Login : "/>
                                <p:inputText id="login" required="true" value="#{inscriptionBean.login}"
                                             requiredMessage="Veuillez compléter le champ">
                                    <f:validateRegex pattern="^[a-z0-9_-]{3,16}$" />
                                </p:inputText>
                                <p:message for="login" value="Login"/>

                                <p:outputLabel for="mail" value="Email : "/>
                                <p:inputText id="mail" required="true" label="email" size="30" maxlength="40"
                                             requiredMessage="Veuillez compléter le champ"
                                             validatorMessage="Format de l'email invalide"
                                             value="#{inscriptionBean.email}">
                                    <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:message for="mail"/>

                                <p:outputLabel for="password" value="Mot de passe : "/>
                                <p:password id="password" required="true" value="#{inscriptionBean.password}"
                                            requiredMessage="Veuillez compléter le champ">
                                    <f:validateRegex pattern="^[a-z0-9_-]{6,18}$" />
                                </p:password>
                                <p:message for="password" value="Mot de passe"/>

                                <p:outputLabel for="fname" value="Prénom : "/>
                                <p:inputText id="fname" required="true" value="#{inscriptionBean.firstName}"
                                             requiredMessage="Veuillez compléter le champ">
                                    <f:validateRegex pattern="^[a-z]+([-][a-zA-Z]+)*" />
                                </p:inputText>
                                <p:message for="fname" value="First name"/>

                                <p:outputLabel for="lname" value="Nom : "/>
                                <p:inputText id="lname" required="true" value="#{inscriptionBean.lastName}"
                                             requiredMessage="Veuillez compléter le champ">
                                    <f:validateRegex pattern="^[a-z]+([ '-][a-zA-Z]+)*" />
                                </p:inputText>
                                <p:message for="lname" value="Last name"/>

                                <p:outputLabel for="birthdate" value="Date de naissance : "/>
                                <p:calendar id="birthdate" required="true" value="#{inscriptionBean.birthday}"
                                            requiredMessage="Veuillez compléter le champ"/>
                                <p:message for="birthdate" value="Date of birth"/>

                                <p:outputLabel for="nationality" value="Nationalité : "/>
                                <p:selectOneMenu id="nationality" required="true" value="#{inscriptionBean.nationality}"
                                                 requiredMessage="Veuillez sélectionner votre nationalité">
                                    <f:selectItem itemLabel="----" itemValue="" />
                                    <f:selectItem itemLabel="France" itemValue="France" />
                                    <f:selectItem itemLabel="Allemagne" itemValue="Allemagne" />
                                    <f:selectItem itemLabel="Suisse" itemValue="Suisse" />
                                </p:selectOneMenu>
                                <p:message for="nationality" value="Nationality"/>

                                <p:outputLabel for="gender" value="Sexe : "/>
                                <p:selectOneRadio id="gender" required="true" value="#{inscriptionBean.sex}"
                                                  requiredMessage="Veuillez compléter le champ">
                                    <f:selectItem itemValue="M" itemLabel="Male"/>
                                    <f:selectItem itemValue="F" itemLabel="Female"/>
                                </p:selectOneRadio>
                                <p:message for="gender" value="Gender"/>

                                <p:outputLabel for="profession" value="Profession : "/>
                                <p:inputText id="profession" required="true" value="#{inscriptionBean.profession}"
                                             requiredMessage="Veuillez compléter le champ">
                                    <f:validateRegex pattern="^[a-zA-z]+([ '-][a-zA-Z]+)*" />
                                </p:inputText>
                                <p:message for="profession" value="Profession"/>
                    </h:panelGrid>
                    <div class="form-actions">
                        <h:commandButton action="#{inscriptionBean.addNewMember()}" value="Valider" class="btn btn-danger"/>
                    </div>
                    </p:fieldset>
                </div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
