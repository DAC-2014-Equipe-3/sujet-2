<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                #{projectBean.getDataProject(param['idProject'])}
                <p:panel header="#{projectBean.title}">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <h:outputText value="Catégorie:" />
                        </div>
                        <div class="ui-grid-col-9">
                            <h:outputText value="#{projectBean.categoryVo.categoryName}" />
                        </div>
                    </div>
                    <p:separator/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <h:outputText value="Créé le:" />
                        </div>
                        <div class="ui-grid-col-9">
                            <h:outputText value="#{projectBean.creationDate}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <h:outputText value="Montant à atteindre:" />
                        </div>
                        <div class="ui-grid-col-9">
                            <h:outputText value="#{projectBean.fundingGoal}" />
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <h:outputText value="Date de clôture:" />
                        </div>
                        <div class="ui-grid-col-9">
                            <h:outputText value="#{projectBean.endDate}" />
                        </div>
                    </div>
                    <p:separator/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <h:outputText value="Description:" />
                        </div>
                        <div class="ui-grid-col-9">
                            <h:outputText value="#{projectBean.description}" />
                        </div>
                    </div>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
