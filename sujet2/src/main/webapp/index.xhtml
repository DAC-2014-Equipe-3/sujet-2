<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:form>
    <h:body>
        Hello from Facelets
        <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="130" collapsible="true">
                Header
                <p:menubar>
                        <p:menuitem value="Accueil" url="" />
                        <p:menuitem value="Investir" url="" />
                        <p:menuitem value="Proposer" url="" />
                        <p:menuitem value="Autre" url="" />
                </p:menubar>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <div id="shareModal" class="modal hide fade">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal">×</button>-->
                        <h2>Se connecter:</h2>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <p:inputText id="username" required="true" value="#{loginBean.username}"
                                         requiredMessage="Veuillez compléter le champ"/>
                            <p:watermark for="username" value="Utilisateur"/>
                            <p:message id="usernameMessage" for="username"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <p:password id="password" required="true" value="{loginBean.password}"
                                        requiredMessage="Veuillez compléter le champ"/>
                            <p:watermark for="password" value="Mot de passe"/>
                            <p:message id="passwordMessage" for="password"/>
                        </div>
                    </div>
                    <div class="form-actions">
                        <h:commandButton action="{loginBean.login()}" value="Accéder" class="btn btn-danger"/>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center">
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" collapsible="true">
                Footer
            </p:layoutUnit>
        </p:layout>
    </h:body>
</h:form>
</html>
