<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:body>
    <ui:composition template="./template/template.xhtml">
        <ui:define name="content">
            <h2>This is index content</h2>
            <h:panelGroup>
                <h:panelGroup rendered="#{memberBean.loggedIn == false}">
                    <h2>ICI pas connecté</h2>
                </h:panelGroup>
                <h:panelGroup rendered="#{memberBean.loggedIn == true}">
                    <h2>Connecté</h2>
                    <p:tabView value="tabView">
                        <p:tab title="Mes projets">
                            Recuperer tous les projets créés par le membre

                            <p:dataScroller value="#{memberBean.createdProjectList}" var="project" chunkSize="10">
                                <h:panelGrid columns="2">
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{project.projectId}" style="font-weight: bold"/>
                                            <h:outputText value="Year:" />
                                            <h:outputText value="#{project.projectDescription}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>
                        </p:tab>
                        <p:tab title="Mes investissements">
                            Recuperer tous les projets pour lesquels le membre a investi

                            <p:dataScroller value="#{memberBean.investedProjectList}" var="project" chunkSize="10">
                                <h:panelGrid columns="2">
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{project.projectId}" style="font-weight: bold"/>
                                            <h:outputText value="Year:" />
                                            <h:outputText value="#{project.projectDescription}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </h:panelGrid>
                            </p:dataScroller>
                        </p:tab>
                    </p:tabView>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</f:view>
</html>
