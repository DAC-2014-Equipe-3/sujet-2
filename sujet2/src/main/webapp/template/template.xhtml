<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <!--<f:facet name="last">
        <h:outputStylesheet library="css" name=""/>
    </f:facet>-->
</h:head>
<h:body>
    <!--<h:outputStylesheet library="css" name="style.css" />-->
    <div id="page">
    <p:layout fullPage="true">
        <p:layoutUnit position="north">
            <div id="header" class="img_template">
                <!--<img alt="header" src="./img/header.jpg"/>-->
                <ui:insert name="header" >
                    <ui:include src="header.xhtml"/>
                </ui:insert>
            </div>
            <div id="menu">
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </div>
            </p:layoutUnit>
        <p:layoutUnit position="west">
            <div id="leftPanel">
            <ui:insert name="leftPanel" >
                <h:panelGroup id="includeContainer">
                    <h:panelGroup rendered="#{memberBean.loggedIn == false}">
                        <ui:include src="connection.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{memberBean.loggedIn == true}">
                        <h3>Bienvenue #{memberBean.firstName} #{memberBean.lastName}</h3>
                        <ui:include src="optionmember.xhtml"/>
                    </h:panelGroup>
                </h:panelGroup>
            </ui:insert>
            </div>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <div id="content">
            <ui:insert name="content">
            </ui:insert>
            </div>
        </p:layoutUnit>
        <p:layoutUnit position="south">
            <div id="footer" class="img_template">
                <!--<img alt="footer" src="./img/footer.jpg"/>-->
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
        </p:layoutUnit>
    </p:layout>
    </div>
</h:body>
</html>
