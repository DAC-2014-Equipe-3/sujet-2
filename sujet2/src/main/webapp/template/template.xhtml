<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <p:outputPanel>
            <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <ui:insert name="header" >
                        <ui:include src="header.xhtml"/>
                    </ui:insert>
                    <ui:insert name="menu">
                        <ui:include src="menu.xhtml"/>
                    </ui:insert>
                </div>
            </div>
            <div class="ui-grid-row" style="border:10px solid white;">
                <div class="ui-grid-col-12">
                </div>
            </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3" style="background-color: #003366;border:2px solid #80D0D0">
                        <ui:insert name="leftPanel" >
                            <h:panelGroup>
                                <h:panelGroup rendered="#{memberBean.loggedIn == false}">
                                    <ui:include src="connection.xhtml"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{memberBean.loggedIn == true}">
                                    <h3>Bienvenue #{memberBean.firstName} #{memberBean.lastName}</h3>
                                    <ui:include src="optionmember.xhtml"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </ui:insert>
                    </div>
                    <div class="ui-grid-col-9">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <ui:insert name="footer">
                            <ui:include src="footer.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
</p:outputPanel>
</h:body>
</html>
