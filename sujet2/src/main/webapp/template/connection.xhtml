<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
        <div id="shareModal" class="modal hide fade">
        <img alt="icon_member" src="./img/icon_member.png" style="width: 50px;height: 50px;"></img>
        <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal">×</button>-->
            <h2>Se connecter:</h2>
        </div>
        <div class="control-group">
            <div class="controls">
                <p:inputText id="username" required="true" value="#{loginBean.username}"
                             requiredMessage="Veuillez compléter le champ"/>
                <p:watermark for="username" value="Utilisateur"/>
                <p:message id="usernameMessage" for="username"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <p:password id="password" required="true" value="#{loginBean.password}"
                            requiredMessage="Veuillez compléter le champ"/>
                <p:watermark for="password" value="Mot de passe"/>
                <p:message id="passwordMessage" for="password"/>
            </div>
        </div>
        <div class="form-actions">
            <h:commandButton action="#{loginBean.login()}" value="Accéder" class="btn btn-danger"/>
        </div>
    </div>
    </h:form>
    <h:form>
        <h:commandButton action="newmember" value="S'inscrire" url="/faces/form_newmember.xhtml"/>
    </h:form>
</ui:composition>
