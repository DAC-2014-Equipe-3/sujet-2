<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <p:tabView id="tableProject" value="tabView" dynamic="true" cache="false">
                    <p:tab title="Projets en cours">
                        #{projectsBean.getAllProjectsNotDeletedNotClosed()}
                        <p:accordionPanel value="#{projectsBean.listProjectsNotDeletedNotClosed}" var="project">
                            <p:tab title="#{project.projectTitle} [Catégorie:#{project.projectCategory.categoryName}]">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{project.projectDescription}" />
                                    <p:separator/><p:separator/>
                                    <h:outputText value="Créé le:" />
                                    <h:outputText value="#{project.projectCreationDate}"/>
                                    <h:outputText value="Montant à atteindre:" />
                                    <h:outputText value="#{project.projectFundingGoal}" />
                                    <h:outputText value="Date de clôture:" />
                                    <h:outputText value="#{project.projectEndDate}" />

                                    <h:outputText value="Createur:" />
                                    <ui:repeat value="#{project.memberList}" var="creator">
                                        <h:outputText value="#{creator.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{creator.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <h:outputText value="Investisseurs:" />
                                    <ui:repeat value="#{project.memberbacksProjectList}" var="inves">
                                        <h:outputText value="#{inves.member1.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{inves.member1.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <p:button  icon="ui-icon-pencil" value="Investir"  outcome="/faces/form_backproject.xhtml"  >
                                        <f:param  name="idProject" value="#{project.projectId}"></f:param>
                                    </p:button>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                    <p:tab title="Projets clôturés">
                        #{projectsBean.getAllProjectsClosed()}
                        <p:accordionPanel value="#{projectsBean.listProjectsClosed}" var="project">
                            <p:tab title="#{project.projectTitle} [Catégorie:#{project.projectCategory.categoryName}]">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{project.projectDescription}" />
                                    <p:separator/><p:separator/>
                                    <h:outputText value="Créé le:" />
                                    <h:outputText value="#{project.projectCreationDate}"/>
                                    <h:outputText value="Montant à atteindre:" />
                                    <h:outputText value="#{project.projectFundingGoal}" />
                                    <h:outputText value="Date de clôture:" />
                                    <h:outputText value="#{project.projectEndDate}" />

                                    <h:outputText value="Createur:" />
                                    <ui:repeat value="#{project.memberList}" var="creator">
                                        <h:outputText value="#{creator.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{creator.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <h:outputText value="Investisseurs:" />
                                    <ui:repeat value="#{project.memberbacksProjectList}" var="inves">
                                        <h:outputText value="#{inves.member1.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{inves.member1.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <p:button  icon="ui-icon-pencil" value="Investir"  outcome="/faces/form_backproject.xhtml"  >
                                        <f:param  name="idProject" value="#{project.projectId}"></f:param>
                                    </p:button>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                    <p:tab title="Projets annulés">
                        #{projectsBean.getAllProjectsDeleted()}
                        <p:accordionPanel value="#{projectsBean.listProjectsDeleted}" var="project">
                            <p:tab title="#{project.projectTitle} [Catégorie:#{project.projectCategory.categoryName}]">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{project.projectDescription}" />
                                    <p:separator/><p:separator/>
                                    <h:outputText value="Créé le:" />
                                    <h:outputText value="#{project.projectCreationDate}"/>
                                    <h:outputText value="Montant à atteindre:" />
                                    <h:outputText value="#{project.projectFundingGoal}" />
                                    <h:outputText value="Date de clôture:" />
                                    <h:outputText value="#{project.projectEndDate}" />

                                    <h:outputText value="Createur:" />
                                    <ui:repeat value="#{project.memberList}" var="creator">
                                        <h:outputText value="#{creator.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{creator.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <h:outputText value="Investisseurs:" />
                                    <ui:repeat value="#{project.memberbacksProjectList}" var="inves">
                                        <h:outputText value="#{inves.member1.memberFirstname}" />
                                        <h:outputText value=" " />
                                        <h:outputText value="#{inves.member1.memberLastname}" />
                                        <h:outputText value=" | " />
                                    </ui:repeat>
                                    <p:button  icon="ui-icon-pencil" value="Investir"  outcome="/faces/form_backproject.xhtml"  >
                                        <f:param  name="idProject" value="#{project.projectId}"></f:param>
                                    </p:button>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
