<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">
        <h:body>
            <ui:composition template="template/template.xhtml">
                <ui:define name="content">
                    <h:form>
                        <h:commandButton value="afficher tous les projets" action="#{projectsBean.getAllProjects()}"/>
                        <p:accordionPanel value="#{projectsBean.listProjects}" var="project">
                            <p:tab title="Project - #{project.projectId} [CatÃ©gorie:#{project.projectCategory.categoryName}]">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Description:" style="font-weight: bold" />
                                    <h:outputText value="#{project.projectDescription}" />
                                    <h:outputText value="Titre:" style="font-weight: bold" />
                                    <h:outputText value="#{project.projectTitle}" />
                                    <h:outputText value="Createur:" style="font-weight: bold" />
                                    <p:tab value="#{project.memberList}" var="creator">
                                        <h:outputText value="#{creator.memberFirstname}" />
                                        <h:outputText value="#{creator.memberLastname}" />
                                    </p:tab>
                                    <h:outputText value="Investisseurs:" style="font-weight: bold" />
                                    <p:tab value="#{project.memberbacksProjectList}" var="inves">
                                        <h:outputText value="#{inves.memberFirstname}" />
                                        <h:outputText value="#{inves.memberLastname}" />
                                    </p:tab>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
