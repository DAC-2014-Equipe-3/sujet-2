<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
    <h:head/>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">

                <h:form>
                    <div id="shareModal" class="modal hide fade">
                    <p:fieldset legend="Changement du mot de passe " >
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="password" value=" Ancien Mot de passe : "/>
                            <p:password id="password" required="true" value="#{memberBean.oldPassword}"
                                        requiredMessage="Veuillez compléter le champ"/>
                            <p:message for="password" value="Mot de passe"/>

                            <p:outputLabel for="updatepassword" value="Nouveau Mot de passe : "/>
                            <p:password id="updatepassword" required="true" value="#{memberBean.password}"
                                        requiredMessage="Veuillez compléter le champ"/>
                            <p:message for="updatepassword" value="Mot de passe"/>

                            <p:outputLabel for="bispassword" value="Confirmer Mot de passe : "/>
                            <p:password id="bispassword" required="true" value="#{memberBean.passwordBis}"
                                        requiredMessage="Veuillez compléter le champ"/>
                            <p:message for="bispassword" value="Mot de passe"/>

                            <h:commandButton action="#{memberBean.updatePassword()}" value="Valider" class="btn btn-danger"/>

                        </h:panelGrid>
                    </p:fieldset>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
